<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./modelos/modelo.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:x="http://xpert.com/faces" 
                xmlns:xc="http://java.sun.com/jsf/composite/xpert/components"
                >
    <ui:define name="content">
        <p:panel header="ItemCardapios">
            <h:form prependId="false" id="formConsultaItemCardapio">
                <p:messages/>
                <p:commandButton value="Cadastrar" onclick="dialogCadastro.show()"/>
                <p:dataTable
                    value="#{itemCardapioController.itemCardapios}"
                    var="itemCard"
                    paginator="true"
                    rows="10"
                    paginatorPosition="bottom"
                    emptyMessage="Nenhum itemCardapio encontrado.">
                    <p:column headerText="Prato">
                        #{itemCard.prato}
                    </p:column>
                    <p:column headerText="Descrição">
                        #{itemCard.descricao}
                    </p:column>
                    <p:column headerText="Cardapio">
                        #{itemCard.cardapio}
                    </p:column>
                </p:dataTable>
            </h:form>
        </p:panel>
        <p:dialog modal="true" resizable="false"
                  width="400"
                  header="Manutenção de ItemCardapio"
                  widgetVar="dialogCadastro">
            <h:form prependId="false" id="formCadatroItemCardapio">
                <p:messages/>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Cardapio: " />
                    <h:selectOneMenu value="#{itemCardapioController.itemCardapio.cardapio}" 
                                     converter="entityConverter">
                        <f:selectItem itemLabel="Selecione um Cardapio"
                                      noSelectionOption="true" />
                        <f:selectItems value="#{cardapioController.cardapios}"
                                       var="card" itemLabel="#{card.descricao}"
                                       itemValue="#{card}" />
                    </h:selectOneMenu>
                    <h:outputLabel value="Nome: " />
                    <p:inputText value="#{itemCardapioController.itemCardapio.prato}" />
                     <h:outputLabel value="Descrição " />
                     <p:inputTextarea value="#{itemCardapioController.itemCardapio.descricao}" />
                </h:panelGrid>
                <p:commandButton value="Salvar"
                                 process="@form"
                                 update="@form :formConsultaItemCardapio"
                                 action="#{itemCardapioController.salvar()}"/>
            </h:form>
        </p:dialog>
    </ui:define>
</ui:composition>
